{% extends "store/base.html" %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" href="/">All Products</a>
                {% for c in categories %}
                <a class="list-group-item list-group-item-action" href="?category={{ c.id }}">{{ c.name }}</a>
                {% endfor %}
            </div>
        </div>

        <div id="products" class="col-md-9 mx-auto">
            <div class="row mx-auto">
                {% for p in products %}
                    <div class="card mx-auto mb-3">
                        <img class="card-img-top" src="{{p.image.url}}" alt="img">
                        <div class="card-body">
                            <h5 class="card-title">{{ p.name }}</h5>
                            <p class="card-text">{{ p.description }}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{ p.price }}</li>
                            <li class="list-group-item">{{ p.category }}</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
